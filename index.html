<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
    <link rel="stylesheet" href="modern.css">
</head>
<body>
    <div class="container">
        <div class="post-container">
            <h2 class="post-heading">Create Post</h2>

            <div class="horizontal-line"></div>
            
            <div class="post-content">
                <div class="user-section">
                    <div class="user-image"></div>
                    <div class="user-details">
                        <h5 class="username">Sufiyan Ahmed Khan</h5>
                        <div class="post-type">Public</div>
                    </div>
                </div>

                <div class="content-section">
                    <div class="post-textarea">
                        <textarea class="post-text" placeholder="What's on your mind, Sufiyan?" name="post-content" id="post-content" rows="3"></textarea>
                    </div>
                    
                    <div class="background-options">
                        <img class="background-selector" src="images/SATP_Aa_square-2x.png" alt="background">
                        
                        <div class="background-colors">
                            <div class="background-unselector">
                                <img src="images/arrow_back_ios_FILL0_wght400_GRAD0_opsz24.svg" alt="background">
                            </div>
                            <div class="color white"></div>
                            <div class="color red"></div>
                            <div class="color green"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
