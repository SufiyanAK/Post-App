<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- NavBar -->
    <header class="nav">
        <nav class="menu">
            <div class="logo">
                <img src="icons/Facebook.png">
                <div class="menu-search-bar">
                    <div class="search-icon"><img src="icons/search.svg" alt=""></div>
                    <input type="text" placeholder="Search Facebook">
                </div>
            </div>
            <ul class="menu-icons">
                <li data-class="home" class="icon solid"><i class="bi bi-house"></i></li>
                <li data-class="tv" class="icon"><i class="bi bi-tv"></i></li>
                <li data-class="shop" class="icon"><i class="bi bi-shop-window"></i></li>
                <li data-class="game" class="icon"><i class="bi bi-controller"></i></li>
            </ul>
            <div class="account-info">
                <ul class="right-menu">
                    <li class="right-icons"><img src="icons/circle-menu.png" alt=""></li>
                    <li class="right-icons"><i class="bi bi-messenger"></i></li>
                    <li class="right-icons"><i class="bi bi-bell-fill"></i></li>
                    <li class="right-icons">
                        <div class="profile-info"></div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <script src="js/nav.js"></script>

</body>
</html>
